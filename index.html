<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Douman - Portfolio</title>
    <style>
        :root {
            --gradient-light-1: #f0f9ff;
            --gradient-light-2: #e0f2fe;
            --gradient-dark-1: #1e293b;
            --gradient-dark-2: #0f172a;
            --text-light: #1e293b;
            --text-dark: #f8fafc;
            --accent-color: #3b82f6;
            --border-light: rgba(148, 163, 184, 0.2);
            --border-dark: rgba(148, 163, 184, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--gradient-light-1), var(--gradient-light-2));
            color: var(--text-light);
            min-height: 100vh;
        }

        body.dark {
            background: linear-gradient(135deg, var(--gradient-dark-1), var(--gradient-dark-2));
            color: var(--text-dark);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0.75rem 0;
        }

        body.dark .navbar {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--border-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo-brand {
            height: 40px;
            object-fit: contain;
        }

        .name-divider {
            width: 2px;
            height: 24px;
            background: var(--accent-color);
            margin: 0 1rem;
        }

        .name-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-light);
            white-space: nowrap;
        }

        body.dark .name-title {
            color: var(--text-dark);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem;
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        body.dark .theme-toggle {
            color: var(--text-dark);
        }

        .theme-toggle:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .name-title {
                font-size: 1rem;
            }

            .brand-section {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .name-title {
                font-size: 0.9rem;
            }
        }

        .theme-toggle {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--border-light);
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem 1rem;
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        body.dark .theme-toggle {
            color: var(--text-dark);
            border-color: var(--border-dark);
            background: rgba(59, 130, 246, 0.2);
        }

        .theme-toggle:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-1px);
        }

        .theme-toggle i {
            font-size: 1rem;
        }

        .theme-toggle-text {
            display: inline;
        }

        @media (max-width: 640px) {
            .theme-toggle-text {
                display: none;
            }

            .theme-toggle {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="brand-section">
            <a href="#" class="navbar-brand">
                <img src="assets/images/digidomain3.png" class="logo-brand" alt="DigiDomain Logo">
            </a>
            <div class="name-divider"></div>
            <span class="name-title">Michael Clinton Douman</span>
        </div>

        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
            <span class="theme-toggle-text">Dark Mode</span>
        </button>
    </div>
</nav>

<script>
    function toggleTheme() {
        document.body.classList.toggle('dark');
        const themeIcon = document.querySelector('.theme-toggle i');
        const themeText = document.querySelector('.theme-toggle-text');

        if (document.body.classList.contains('dark')) {
            themeIcon.classList.replace('fa-moon', 'fa-sun');
            themeText.textContent = 'Light Mode';
        } else {
            themeIcon.classList.replace('fa-sun', 'fa-moon');
            themeText.textContent = 'Dark Mode';
        }
    }

    // Check system preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
        document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
        document.querySelector('.theme-toggle-text').textContent = 'Light Mode';
    }
</script>
</body>
</html>
